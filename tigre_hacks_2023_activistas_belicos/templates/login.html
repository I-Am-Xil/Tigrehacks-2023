<h1> login below</h1>

<style>
    h5{
        color: red
    }
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="login">
    {% csrf_token %}
    <p>email:</p>
    <input type="text" name="username"/>
    
    <p>password:</p>
    <input type="password" name="password"/>

    <input type="submit"/>
</form>
